<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
          
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
     var tr=document.getElementsByTagName("tr");
     var len=tr.length;
     for(var i=0;i<tr.length;i++){
         backco(tr[i]);
     }
 }
 function backco(obj){
          obj.onmouseover=function(){
             
            obj.style.backgroundColor="#f2f2f2";
             
         }
         
         obj.onmouseout = function(){
                     obj.style.backgroundColor = "#fff";
                }
     
     
 }
	
	
	 
	
	
	
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function add(){
        var sid=prompt('请输入学号','');
        var sname=prompt('请输入姓名','');
        var tab=document.getElementsByTagName("table")[0];
         if(sid!==""&&sid!==null&&sname!==""&&sid!==null){
         var a=document.createElement("tr");
        a.innerHTML="<td>"+sid+"</td><td>"+sname+"</td>"
		+"<td><a href='javascript:;' >删除</a></td>";
		tab.appendChild(a)
         }
         
     }
    		
   	 
     // 创建删除函数
     function del(obj){
         
         //var oG=obj.parentNode.parentNode.parentNode;
        // var oP=obj.parentNode.parentNode;
        // oG.removeChild(oP);
         var arr=obj.parentNode.parentNode;
         arr.parentNode.removeChild(arr);
         
         
     }
     


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:del(this);" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:del(this);" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()"  />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
